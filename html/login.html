<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="shortcut icon" href="../images/perrologo2.png">

    <link rel="stylesheet" href="../css/sweetAlert2/sweetalert2.min.css">

    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="hola">
        <video class="background" muted autoplay loop src="/video bg/pexels-andrew-kota-6234309.mp4"/>
    </div>
    <div class="bg">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Ingresar</button>
                <button type="button" class=" toggle-btn" onclick="Register()">Registrar</button>
            </div>
            
            
               


            <form id="Login" class="input-group">
                <input id="login-email" type="text" class="input-field" placeholder="Correo electrónico" required>
                <input id="login-password" type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar contraseña</span>
                <button type="submit" class="submit-btn" id="login-form">Ingresar</button>
                <div class="social-icons">
                    <img src="/imagenes/fbl.png" alt="" id="facebookLogin">
                    <img src="/imagenes/gl.png" alt="" id="googleLogin">
                    <!-- <img src="/imagenes/igl.png" alt="" id="logout"> -->
                </div>
            </form>



            <form id="Register" class="input-group">
                <input id="signup-username" type="text" class="input-field" placeholder="Nombre de Usuario" required>
                <input id="signup-telephone" type="text" class="input-field" placeholder="Teléfono" required>
                <input id="signup-email" type="email" class="input-field" placeholder="Correo electrónico" required>
                <input id="signup-password" type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones</span>
                <button type="submit" class="submit-btn" id="signup-form">Registrar</button>
                
            </form>


            
        </div>
    </div>



<!-- SCRIPTS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
