            <form id="Login" class="input-group">
                <input id="form-urlImagen" type="text" class="input-field" placeholder="Ingrese el link de la imagen" required>
                <input id="form-descripcion" type="text" class="input-field" placeholder="Ingrese la descripción" required>

                <select class="custom-select input-field" autocomplete
                    onmousedown="if(this.options.length>3){this.size=3;}" onchange='this.size=0;'
                    onblur="this.size=0;" id="select-form-ubicacion" required>
                    <option value="">Seleccione la ubicación</option>
                    <option value="Adolfo Alsina">Adolfo Alsina</option>
                    <option value="Two">Two</option>
                    <option value="Quilmes">Quilmes</option>
                    <option value="Buenos Aires">Buenos Aires</option>

                    <option value="Three">Three</option>
                    <option value="Three">Three</option>
                    <option value="Three">Three</option>
                    <option value="Three">Three</option>
                </select>

                <input id="form-telefono" type="text" class="input-field" placeholder="Ingrese el teléfono" required>


                <div class="form-group" id="form-tipo">

                <div class="input-field">
                    <p style="color: gray; padding-bottom: 9px;">Tipo de animal</p>

                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                        value="Perro" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Perro
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                        value="Gato">
                    <label class="form-check-label" for="gridRadios2">
                        Gato
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                        value="Otro">
                    <label class="form-check-label" for="gridRadios3">
                        Otro
                    </label>
                </div>
            </div>


                <button type="submit" class="submit-btn" id="login-form" style="margin-top: 15px;">Agregar volante</button>
