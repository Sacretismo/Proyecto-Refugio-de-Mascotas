<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../images/perrologo2.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/add_pet.css">
</head>

<body>
    <main>
        <div class="conteiner-form">

            <form>
                <div class="form-group row">
                    <label for="inputImagen" class="col-sm-4 col-form-label">Url de la imagen</label>
                    <div class="col-sm-8">
                        <input type="imagen" class="form-control" id="form-urlImagen"
                            placeholder="Ingrese el link de la imagen" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescripcion" class="col-sm-4 col-form-label">Descripción</label>
                    <div class="col-sm-8">
                        <input type="descripcion" class="form-control" id="form-descripcion"
                            placeholder="Ingrese la descripción" required>
                    </div>
                </div>
                



                <div class="form-group row">
                    <label for="inputUbicacion" class="col-sm-4 col-form-label">Ubicación</label>
                    <div class="col-sm-8">
                        <select class="custom-select 
                        " autocomplete
                            onmousedown="if(this.options.length>4){this.size=4;}" onchange='this.size=0;'
                            onblur="this.size=0;" id="select-form-ubicacion" required>
                            <option value="">Seleccione la ubicación</option>

                            <option value="Adolfo Alsina">Adolfo Alsina</option>
                            <option value="Alberti">Alberti</option>
                            <option value="Almirante Brown">Almirante Brown</option>
                            <option value="Avellaneda">Avellaneda</option>
                            <option value="Ayacucho">Ayacucho</option>
                            <option value="Bahía Blanca">Bahía Blanca</option>
                            <option value="Barracas">Barracas</option>
                            <option value="Benito Juárez">Benito Juárez</option>
                            <option value="Berazategui">Berazategui</option>
                            <option value="Cañuelas">Cañuelas</option>
                            <option value="Castelli">Castelli</option>
                            <option value="Chacabuco">Chacabuco</option>
                            <option value="Chascomús">Chascomús</option>
                            <option value="Chivilcoy">Chivilcoy</option>
                            <option value="Colón">Colón</option>
                            <option value="Constitucion">Constitucion</option>
                            <option value="Coronel">Coronel</option>
                            <option value="Coronel Suárez">Coronel Suárez</option>
                            <option value="Dolores">Dolores</option>
                            <option value="Escobar">Escobar</option>
                            <option value="Esteban Echeverría">Esteban Echeverría</option>
                            <option value="Ezeiza">Ezeiza</option>
                            <option value="Florencio Varela">Florencio Varela</option>
                            <option value="General Alvear">General Alvear</option>
                            <option value="General Belgrano">General Belgrano</option>
                            <option value="General Viamonte">General Viamonte</option>
                            <option value="Hipólito Yrigoyen">Hipólito Yrigoyen</option>
                            <option value="Ituzaingó">Ituzaingó</option>
                            <option value="La Matanza">La Matanza</option>
                            <option value="Lanús">Lanús</option>
                            <option value="La Plata">La Plata</option>
                            <option value="Leandro N. Alem">Three</option>
                            <option value="Lomas de Zamora">Lomas de Zamora</option>
                            <option value="Luján">Luján</option>
                            <option value="Malvinas Argentinas">Malvinas Argentinas</option>
                            <option value="Merlo">Merlo</option>
                            <option value="Moreno">Moreno</option>
                            <option value="Morón">Morón</option>
                            <option value="Necochea">Necochea</option>
                            <option value="Pilar">Pilar</option>
                            <option value="Pinamar">Pinamar</option>
                            <option value="Quilmes">Quilmes</option>
                            <option value="Rivadavia">Rivadavia</option>
                            <option value="Saavedra">Saavedra</option>
                            <option value="San Nicolás">San Nicolás</option>
                            <option value="San Vicente">San Vicente</option>
                            <option value="Tandil">Tandil</option>
                            <option value="Tigre">Tigre</option>
                            <option value="Tres Arroyos">Tres Arroyos</option>
                            <option value="Tres de Febrero">Tres de Febrero</option>
                            <option value="Vicente López">Vicente López</option>
                            <option value="Villa Gesell">Villa Gesell</option>
                            <option value="Zárate">Zárate</option>


                        </select>
                    </div>

                </div>

                <div class="form-group row">
                    <label for="inputTelefono" class="col-sm-4 col-form-label">Teléfono (+549)</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="form-telefono"
                            placeholder="Ingrese su número de teléfono" required>
                    </div>
                </div>

                <fieldset class="form-group" id="form-tipo">
                    <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Tipo de animal</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="Perro" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Perro
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="Gato">
                                <label class="form-check-label" for="gridRadios2">
                                    Gato
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="Otro">
                                <label class="form-check-label" for="gridRadios3">
                                    Otro
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>


                <div class="form-group row">
                    <div class="col-sm-12" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" id="add-volante">Agregar volante</button>

                    </div>
                </div>
            </form>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/addpet.js"></script>
</body>

</html>
